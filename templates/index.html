{% extends 'base.html' %}

{% block body %}

<h1>My Posts</h1>
<a href="{{url_for("new_post")}}">New post</a>
{% for post in posts %}
<div class="post">
    <h2><a href="{{url_for("view_post", id=post.id)}}">{{post.title}}</a></h2>
    <p>
        {{post.body | markdown}}
    </p>
</div>

<h1>My Collections</h1>
<a href="{{url_for("new_collection")}}">New collection</a>
{% for collection in collections %}
<div class="post">
    <p><a href="{{url_for("view_collection", id=collection.id)}}">{{collection.title}}-{{collection.description}}</a></p>
</div>
</ul>

{% endblock %}
